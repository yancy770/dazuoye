<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国名酒品牌展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
			
        }
        
        /* 定义放大系数变量 - 改为2倍 */
        :root {
            --scale-factor: 2; /* 从1.5改为2 */
        }
        
        /* 导航栏 - 与其他页面完全一致，新增下拉菜单样式 */
        .nav-bar {
            background-color: rgba(180, 0, 0, 0.8);
            padding: calc(15px * var(--scale-factor)) 0;
            border-bottom: calc(2px * var(--scale-factor)) solid #d4af37;
            width: 100%;
            z-index: 1000;
            /* 新增：下拉菜单定位所需 */
            position: relative;
        }
        
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: calc(40px * var(--scale-factor));
            /* 新增：消除inline-block间隙 */
            align-items: center;
        }
        
        /* 新增：下拉菜单父项样式 */
        .nav-item {
            position: relative; /* 让子菜单相对于父项定位 */
        }
        
        .nav-item > a {
            color: #f5e8c7;
            text-decoration: none;
            font-size: calc(18px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(15px * var(--scale-factor));
            border-radius: calc(4px * var(--scale-factor));
            transition: all 0.3s;
            font-weight: 500;
            /* 新增：扩大点击区域 */
            display: inline-block;
        }
        
        .nav-item > a:hover {
            background-color: #d4af37;
            color: #8b0000;
            transform: translateY(calc(-2px * var(--scale-factor)));
        }

        /* ========== 下拉菜单样式（和其他页面完全一致） ========== */
        /* 下拉菜单容器 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(180, 0, 0, 0.95);
            list-style: none;
            padding: calc(10px * var(--scale-factor)) 0;
            border-radius: calc(4px * var(--scale-factor));
            border: calc(1px * var(--scale-factor)) solid #d4af37;
            min-width: calc(180px * var(--scale-factor));
            box-shadow: 0 calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.2);
            z-index: 1001;
        }

        /* 下拉菜单项样式 */
        .dropdown-menu li a {
            color: #f5e8c7;
            text-decoration: none;
            font-size: calc(16px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(20px * var(--scale-factor));
            display: block;
            transition: all 0.2s;
        }

        /* 下拉菜单项hover效果 */
        .dropdown-menu li a:hover {
            background-color: #d4af37;
            color: #8b0000;
            padding-left: calc(25px * var(--scale-factor));
        }

        /* 核心：鼠标悬浮显示下拉菜单 */
        .nav-item:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-in-out;
        }
        
        body {
            background: url('jihe.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            margin: 0;
            padding-top: 0; /* 移除顶部内边距，为导航栏腾出空间 */
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            margin-bottom: 350px;
            margin-top: calc(30px * var(--scale-factor)); /* 与导航栏保持距离 */
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: #f5e8c7;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .carousel-container {
            position: relative;
            margin: 0 auto 40px;
            max-width: 1000px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 480px;
        }
        
        .slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }
        
        .brand-image {
            width: 320px;
            height: 320px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 35px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #f9f9f9;
            padding: 15px;
        }
        
        .brand-name {
            font-size: 2.4rem;
            font-weight: 700;
            color: #8B0000;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        
        .brand-description {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.7;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(139, 0, 0, 0.85);
            color: white;
            border: none;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
            z-index: 10;
        }
        
        .btn:hover {
            background-color: #8B0000;
            transform: translateY(-50%) scale(1.1);
        }
        
        .btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .btn-prev {
            left: 30px;
        }
        
        .btn-next {
            right: 30px;
        }
        
        .indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }
        
        .indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: #8B0000;
            transform: scale(1.2);
        }
        
        /* 超简洁底部尾栏 - 与第一个网页相同 */
        .footer {
           background-color: rgba(252, 246, 234, 0.8); /* 透明度80% */
            color: #f5e8c7;
            padding: calc(6px * var(--scale-factor)) 0; /* 大大减小高度 */
           
            margin-top: auto; /* 确保footer在页面底部 */
            text-align: center;
            width: 100%;
        }
        
        /* 版权信息 */
        .copyright {
            font-size: calc(12px * var(--scale-factor)); /* 更小的字体 */
            line-height: 1.3; /* 更紧凑的行高 */
            color: black;
        }
        
        /* 分隔线 */
        .copyright p {
            margin: calc(2px * var(--scale-factor)) 0; /* 更小的间距 */
        }
        
        /* 备案信息小字 */
        .copyright .record {
            font-size: calc(10px * var(--scale-factor)); /* 更小的备案字号 */
            color: black;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .carousel-container {
                padding: 20px;
            }
            
            .brand-image {
                width: 260px;
                height: 260px;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
            
            .btn-prev {
                left: 15px;
            }
            
            .btn-next {
                right: 15px;
            }
            
            .carousel {
                height: 420px;
            }
            
            /* 响应式导航栏 - 新增下拉菜单适配 */
            .nav-menu {
                gap: calc(20px * var(--scale-factor));
                flex-wrap: wrap; /* 新增：允许导航项换行 */
            }
            
            .nav-item > a {
                font-size: calc(16px * var(--scale-factor));
                padding: calc(6px * var(--scale-factor)) calc(10px * var(--scale-factor));
            }

            /* 移动端下拉菜单适配 */
            .dropdown-menu {
                min-width: calc(150px * var(--scale-factor));
            }

            .dropdown-menu li a {
                font-size: calc(14px * var(--scale-factor));
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .brand-image {
                width: 220px;
                height: 220px;
            }
            
            .brand-name {
                font-size: 1.7rem;
            }
            
            .carousel {
                height: 390px;
            }
            
            /* 移动端导航栏优化 */
            .nav-menu {
                flex-wrap: wrap;
                gap: calc(10px * var(--scale-factor));
            }
            
            .nav-item {
                flex: 1 0 auto;
                text-align: center;
            }
            
            .nav-item a {
                font-size: calc(14px * var(--scale-factor));
                padding: calc(5px * var(--scale-factor));
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 - 改造为带下拉菜单的结构 -->
    <nav class="nav-bar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html">首页</a></li>
            <!-- 改造：古法酿艺变为下拉菜单父项 -->
            <li class="nav-item">
                <a href="zhizuo.html">古法酿艺</a>
                <!-- 下拉菜单子项：包含所有酿造环节 -->
                <ul class="dropdown-menu">
                    <li><a href="xuanliao.html">选料</a></li>
                    <li><a href="zhiqu.html">制曲</a></li>
                    <li><a href="fajiao.html">发酵</a></li>
                    <li><a href="zhengliu.html">蒸馏</a></li>
                    <li><a href="chenniang.html">陈酿</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="jihe.html">名酿雅集</a></li>
            <li class="nav-item"><a href="xiangxing.html">香型图鉴</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <header>
            <h1></h1>
            <p class="subtitle"></p>
        </header>
        
        <div class="carousel-container">
            <div class="carousel">
                <!-- 幻灯片内容将由JavaScript动态生成 -->
            </div>
            
            <button class="btn btn-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <button class="btn btn-next">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="indicators">
                <!-- 指示器将由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 超简洁底部尾栏 -->
    <footer class="footer">
        <div class="copyright">
            <p>&copy; 2026 华夏酒韵文化传承中心 版权所有</p>
            <p class="record">ICP备案号：京ICP备12345678号 | 公安备案：京公网安备11010502018888号</p>
        </div>
    </footer>

    <script>
        // 白酒品牌数据
        const brands = [
            {
                name: "茅台",
                image: "maotai.jpg",
                description: "贵州茅台酒，产自贵州省仁怀市茅台镇，是中国大曲酱香型白酒的鼻祖和典型代表，享有\"国酒\"之美誉。"
            },
            {
                name: "五粮液",
                image: "wuliangye.png",
                description: "五粮液酒产自四川宜宾，以高粱、大米、糯米、小麦和玉米五种粮食为原料酿造，是浓香型白酒的杰出代表。"
            },
            {
                name: "泸州老窖",
                image: "luzhou.png",
                description: "泸州老窖是中国最古老的四大名酒之一，其酿酒历史可追溯到秦汉时期，拥有持续使用时间最长的窖池群。"
            },
            {
                name: "郎酒",
                image: "langjiu.png",
                description: "郎酒产自四川省古蔺县二郎镇，与茅台共享赤水河畔的酿酒环境，是中国酱香型白酒的重要代表，有\"酱香典范，红花郎\"的美誉。"
            },
            {
                name: "汾酒",
                image: "fenjiu.png",
                description: "山西汾酒是中国清香型白酒的典型代表，工艺精湛，源远流长，以入口绵、落口甜、饮后余香、回味悠长特色而著称。"
            },
            {
                name: "剑南春",
                image: "jnc.png",
                description: "剑南春产自四川省绵竹市，因绵竹在唐代属剑南道而得名，是中国至今尚存的大唐名酒，其酿造技艺被认定为国家级非物质文化遗产。"
            }
        ];
        
        // DOM元素
        const carousel = document.querySelector('.carousel');
        const prevBtn = document.querySelector('.btn-prev');
        const nextBtn = document.querySelector('.btn-next');
        const indicatorsContainer = document.querySelector('.indicators');
        
        let currentSlide = 0;
        
        // 初始化轮播
        function initCarousel() {
            // 清空现有内容
            carousel.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            // 创建幻灯片和指示器
            brands.forEach((brand, index) => {
                // 创建幻灯片
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <img src="${brand.image}" alt="${brand.name}" class="brand-image">
                    <h2 class="brand-name">${brand.name}</h2>
                    <p class="brand-description">${brand.description}</p>
                `;
                carousel.appendChild(slide);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                indicator.addEventListener('click', () => goToSlide(index));
                indicatorsContainer.appendChild(indicator);
            });
            
            updateCarousel();
        }
        
        // 更新轮播位置
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新指示器状态
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        // 切换到指定幻灯片
        function goToSlide(index) {
            currentSlide = index;
            if (currentSlide >= brands.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = brands.length - 1;
            updateCarousel();
        }
        
        // 下一张幻灯片
        function nextSlide() {
            currentSlide++;
            if (currentSlide >= brands.length) currentSlide = 0;
            updateCarousel();
        }
        
        // 上一张幻灯片
        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) currentSlide = brands.length - 1;
            updateCarousel();
        }
        
        // 自动轮播
        let autoPlayInterval;
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 5000);
        }
        
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }
        
        // 事件监听
        prevBtn.addEventListener('click', () => {
            prevSlide();
            stopAutoPlay();
            startAutoPlay();
        });
        
        nextBtn.addEventListener('click', () => {
            nextSlide();
            stopAutoPlay();
            startAutoPlay();
        });
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
                stopAutoPlay();
                startAutoPlay();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
                stopAutoPlay();
                startAutoPlay();
            }
        });
        
        // 鼠标悬停暂停自动轮播
        carousel.parentElement.addEventListener('mouseenter', stopAutoPlay);
        carousel.parentElement.addEventListener('mouseleave', startAutoPlay);
        
        // 初始化
        initCarousel();
        startAutoPlay();
    </script>
</body>
</html>
