<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华夏酒韵</title>
    <style>
        /* 定义放大系数变量 - 改为2倍 */
        :root {
            --scale-factor: 2; /* 从1.5改为2 */
        }
        
        /* 页面背景图设置 */
        body {
            margin: 0;
            padding: 0;
            background: url("index.jpg") no-repeat center top;
            background-size: cover;
            font-family: "微软雅黑", "宋体", serif;
            /* 注意：这里保持1em，让导航栏独立放大 */
            font-size: 1em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏 - 现在所有的计算都基于2倍 */
        .nav-bar {
            background-color: rgba(180, 0, 0, 0.8);
            /* 原15px × 2 = 30px */
            padding: calc(15px * var(--scale-factor)) 0;
            border-bottom: calc(2px * var(--scale-factor)) solid #d4af37;
        }
        
        /* 导航菜单 */
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* 原40px × 2 = 80px */
            gap: calc(40px * var(--scale-factor));
            /* 新增：让下拉菜单相对于父元素定位 */
            position: relative;
        }
        
        /* 导航项 - 新增相对定位，用于子菜单的绝对定位 */
        .nav-item {
            position: relative;
        }
        
        /* 导航项链接 */
        .nav-item > a {
            color: #f5e8c7;
            text-decoration: none;
            /* 原18px × 2 = 36px */
            font-size: calc(18px * var(--scale-factor));
            /* 原8px × 2 = 16px, 15px × 2 = 30px */
            padding: calc(8px * var(--scale-factor)) calc(15px * var(--scale-factor));
            border-radius: calc(4px * var(--scale-factor));
            transition: all 0.3s;
            font-weight: 500;
            /* 新增：让链接块级显示，增加点击区域 */
            display: block;
        }
        
        /* hover效果 */
        .nav-item > a:hover {
            background-color: #d4af37;
            color: #8b0000;
            transform: translateY(calc(-2px * var(--scale-factor)));
        }
        
        /* 新增：下拉菜单样式 */
        .dropdown-menu {
            /* 初始隐藏 */
            display: none;
            /* 绝对定位，相对于.nav-item */
            position: absolute;
            top: 100%;
            left: 0;
            /* 背景和边框保持整体风格 */
            background-color: rgba(180, 0, 0, 0.95);
            border: calc(1px * var(--scale-factor)) solid #d4af37;
            border-top: none;
            /* 去掉列表样式 */
            list-style: none;
            padding: 0;
            margin: 0;
            /* 圆角 */
            border-radius: 0 0 calc(4px * var(--scale-factor)) calc(4px * var(--scale-factor));
            /* 层级置顶 */
            z-index: 1000;
            /* 最小宽度，保证文字不换行 */
            min-width: calc(180px * var(--scale-factor));
        }
        
        /* 新增：下拉菜单项 */
        .dropdown-item a {
            color: #f5e8c7;
            text-decoration: none;
            /* 字体稍小一些 */
            font-size: calc(16px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(15px * var(--scale-factor));
            display: block;
            transition: all 0.3s;
        }
        
        /* 新增：下拉菜单项hover效果 */
        .dropdown-item a:hover {
            background-color: #d4af37;
            color: #8b0000;
        }
        
        /* 新增：鼠标悬停时显示下拉菜单 */
        .nav-item:hover .dropdown-menu {
            display: block;
        }
        
        /* 主要内容区域 - 用于撑开页面 */
        .main-content {
            flex: 1;
            padding: calc(40px * var(--scale-factor));
            color: white;
            text-align: center;
        }
        
        /* 超简洁底部尾栏 */
        .footer {
        background-color: rgba(252, 246, 234, 0.8);
            color: #f5e8c7;
            padding: calc(6px * var(--scale-factor)) 0; /* 大大减小高度 */
            border-top: calc(1px * var(--scale-factor)) solid #d4af37; /* 更细的边框 */
            margin-top: auto; /* 确保footer在页面底部 */
            text-align: center;
        }
        
        /* 版权信息 */
        .copyright {
            font-size: calc(12px * var(--scale-factor)); /* 更小的字体 */
            line-height: 1.3; /* 更紧凑的行高 */
            color: black;
        }
        
        /* 分隔线 */
        .copyright p {
            margin: calc(2px * var(--scale-factor)) 0; /* 更小的间距 */
        }
        
        /* 备案信息小字 */
        .copyright .record {
            font-size: calc(10px * var(--scale-factor)); /* 更小的备案字号 */
            color: black;
        }

        /* 新增：移动端适配 - 触摸时显示下拉菜单 */
        @media (max-width: 768px) {
            .nav-menu {
                gap: calc(20px * var(--scale-factor));
            }
            .nav-item:active .dropdown-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="nav-bar">

            <li class="nav-item"><a href="#">名酿雅集</a></li>
            <li class="nav-item"><a href="#">香型图鉴</a></li>
        </ul>
    </nav>
    
    <!-- 主要内容区域 -->
    <div class="main-content">

    <!-- 超简洁底部尾栏 -->
    <footer class="footer">
        <div class="copyright">
            <p>&copy; 2026 华夏酒韵文化传承中心 版权所有</p>
