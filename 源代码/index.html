<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华夏酒韵</title>
    <style>
        /* 定义放大系数变量 - 和第二个页面保持一致的2倍 */
        :root {
            --scale-factor: 2; 
        }
        
        /* 重置样式 - 和第二个页面保持一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 页面背景图设置 - 保留原有背景，补充必要样式 */
        body {
            margin: 0;
            padding: 0;
            background: url("index.jpg") no-repeat center top;
            background-size: cover;
            font-family: "微软雅黑", "宋体", serif;
            font-size: 1em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* 和第二个页面保持一致 */
        }
        
        /* ========== 导航栏核心样式（和第二个页面完全一致） ========== */
        .nav-bar {
            background-color: rgba(180, 0, 0, 0.8);
            padding: calc(15px * var(--scale-factor)) 0;
            border-bottom: calc(2px * var(--scale-factor)) solid #d4af37;
            /* 新增：下拉菜单定位所需 */
            position: relative;
            z-index: 1000; 
        }
        
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: calc(40px * var(--scale-factor));
            /* 新增：和第二个页面一致的对齐方式 */
            align-items: center;
        }

        /* 新增：下拉菜单父项样式（和第二个页面一致） */
        .nav-item {
            position: relative; /* 让子菜单相对于父项定位 */
        }
        
        .nav-item > a {
            color: #f5e8c7;
            text-decoration: none;
            font-size: calc(18px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(15px * var(--scale-factor));
            border-radius: calc(4px * var(--scale-factor));
            transition: all 0.3s;
            font-weight: 500;
            /* 新增：和第二个页面一致，扩大点击区域 */
            display: inline-block;
        }
        
        .nav-item > a:hover {
            background-color: #d4af37;
            color: #8b0000;
            transform: translateY(calc(-2px * var(--scale-factor)));
        }

        /* ========== 下拉菜单样式（和第二个页面完全一致） ========== */
        /* 下拉菜单容器 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(180, 0, 0, 0.95);
            list-style: none;
            padding: calc(10px * var(--scale-factor)) 0;
            border-radius: calc(4px * var(--scale-factor));
            border: calc(1px * var(--scale-factor)) solid #d4af37;
            min-width: calc(180px * var(--scale-factor));
            box-shadow: 0 calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.2);
        }

        /* 下拉菜单项样式 */
        .dropdown-menu li a {
            color: #f5e8c7;
            text-decoration: none;
            font-size: calc(16px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(20px * var(--scale-factor));
            display: block;
            transition: all 0.2s;
        }

        /* 下拉菜单项hover效果 */
        .dropdown-menu li a:hover {
            background-color: #d4af37;
            color: #8b0000;
            padding-left: calc(25px * var(--scale-factor));
        }

        /* 核心：鼠标悬浮显示下拉菜单 */
        .nav-item:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-in-out;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 主要内容区域 - 保留原有功能，样式微调 */
        .main-content {
            flex: 1;
            padding: calc(40px * var(--scale-factor));
            color: white;
            text-align: center;
        }
        
        /* 尾栏样式（和第二个页面完全一致） */
        .footer {
            background-color: rgba(252, 246, 234, 0.8);
            color: #f5e8c7;
            padding: calc(6px * var(--scale-factor)) 0;
            border-top: calc(1px * var(--scale-factor)) solid #d4af37;
            margin-top: auto; 
            text-align: center;
        }
        
        /* 版权信息（和第二个页面完全一致） */
        .copyright {
            font-size: calc(12px * var(--scale-factor));
            line-height: 1.3;
            color: black;
        }
        
        .copyright p {
            margin: calc(2px * var(--scale-factor)) 0;
        }
        
        .copyright .record {
            font-size: calc(10px * var(--scale-factor));
            color: black;
        }

        /* ========== 移动端适配（和第二个页面完全一致） ========== */
        @media (max-width: 768px) {
            /* 移动端导航栏适配 */
            .nav-menu {
                gap: calc(20px * var(--scale-factor));
                flex-wrap: wrap;
            }
            
            .nav-item > a {
                font-size: calc(16px * var(--scale-factor));
            }

            /* 移动端下拉菜单适配 */
            .dropdown-menu {
                min-width: calc(150px * var(--scale-factor));
            }

            .dropdown-menu li a {
                font-size: calc(14px * var(--scale-factor));
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏（新增下拉菜单，和第二个页面结构一致） -->

        <ul class="nav-menu">

            <li class="nav-item">

                <ul class="dropdown-menu">

                    <li><a href="zhengliu.html">蒸馏</a></li>
                    <li><a href="chenniang.html">陈酿</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="jihe.html">名酿雅集</a></li>
            <li class="nav-item"><a href="xiangxing.html">香型图鉴</a></li>
        </ul>
    </nav>
    
    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 内容区域，让footer能够到底部 -->

    <footer class="footer">
        <div class="copyright">
            <p>&copy; 2026 华夏酒韵文化传承中心 版权所有</p>

        </div>
    </footer>
</body>
</html>
