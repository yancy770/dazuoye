<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白酒制作 - 选料</title>
    <style>
        /* 从第一个页面移植的全局样式和变量 */
        :root {
            --scale-factor: 2; /* 保持和第一个页面一致的放大系数 */
        }
        
        /* 重置样式 + 第一个页面的body基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: url('xuanliao.png') no-repeat center center fixed;
            background-size: cover;
            /* 调整垂直位置，例如 center 100px 表示水平居中，垂直方向下移100px */
            background-position: center 140px; 
            font-family: "微软雅黑", "宋体", serif;
            font-size: 1em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ========== 导航栏核心样式（新增下拉菜单相关） ========== */
        .nav-bar {
            background-color: rgba(180, 0, 0, 0.8);
            padding: calc(15px * var(--scale-factor)) 0;
            border-bottom: calc(2px * var(--scale-factor)) solid #d4af37;
            /* 新增：让下拉菜单相对于导航栏定位 */
            position: relative;
            z-index: 1000; /* 确保下拉菜单在最上层 */
        }
        
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: calc(40px * var(--scale-factor));
            /* 新增：消除inline-block的间隙问题 */
            align-items: center;
        }

        /* 新增：下拉菜单父项样式 */
        .nav-item {
            position: relative; /* 让子菜单相对于父项定位 */
        }
        
        .nav-item > a {
            color: #f5e8c7;
            text-decoration: none;
            font-size: calc(18px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(15px * var(--scale-factor));
            border-radius: calc(4px * var(--scale-factor));
            transition: all 0.3s;
            font-weight: 500;
            /* 新增：让链接可点击区域更大 */
            display: inline-block;
        }
        
        .nav-item > a:hover {
            background-color: #d4af37;
            color: #8b0000;
            transform: translateY(calc(-2px * var(--scale-factor)));
        }

        /* ========== 下拉菜单样式核心 ========== */
        /* 下拉菜单容器 */
        .dropdown-menu {
            /* 默认隐藏下拉菜单 */
            display: none;
            /* 定位：在父项正下方 */
            position: absolute;
            top: 100%;
            left: 0;
            /* 样式：和导航栏风格统一 */
            background-color: rgba(180, 0, 0, 0.95);
            list-style: none;
            padding: calc(10px * var(--scale-factor)) 0;
            border-radius: calc(4px * var(--scale-factor));
            border: calc(1px * var(--scale-factor)) solid #d4af37;
            /* 宽度：自适应内容，最小宽度保证美观 */
            min-width: calc(180px * var(--scale-factor));
            /* 阴影：增加层次感 */
            box-shadow: 0 calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.2);
        }

        /* 下拉菜单项样式 */
        .dropdown-menu li a {
            color: #f5e8c7;
            text-decoration: none;
            font-size: calc(16px * var(--scale-factor));
            padding: calc(8px * var(--scale-factor)) calc(20px * var(--scale-factor));
            /* 让链接占满整个菜单项 */
            display: block;
            transition: all 0.2s;
        }

        /* 下拉菜单项hover效果 */
        .dropdown-menu li a:hover {
            background-color: #d4af37;
            color: #8b0000;
            padding-left: calc(25px * var(--scale-factor)); /* 轻微缩进，提升交互感 */
        }

        /* 核心：鼠标悬浮在父项时，显示下拉菜单 */
        .nav-item:hover .dropdown-menu {
            display: block;
            /* 新增：淡入动画，更丝滑 */
            animation: fadeIn 0.2s ease-in-out;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ========== 原有内容区域样式调整 ========== */
        .main-content-wrapper {
            flex: 1; /* 让内容区域自动填充导航栏和尾栏之间的空间 */
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 400px; 
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 40px; /* 增加底部内边距，避免内容和尾栏重叠 */
        }
        
        .main-container {
            display: flex;
            width: calc(100% - 40px);
            max-width: 1200px;
            height: auto;
            border: 2px solid #D4AF37;
            background-color: #F8F2E9;
            overflow: hidden;
            transform: scale(1.3);
            transform-origin: top center;
            margin-bottom: 60px;
        }
        
        .text-section {
            width: 30%;
            padding: 40px 30px;
            writing-mode: horizontal-tb;
            direction: ltr;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #D4AF37;
        }
        
        .text-section h2 {
            font-size: 2rem;
            color: #B85C00;
            text-align: center;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .text-section p {
            font-size: 0.95rem;
            line-height: 1.7;
            color: #333;
            text-align: left;
        }
        
        .image-section {
            width: 70%;
            height: auto;
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* ========== 尾栏样式（和第一个页面完全一致） ========== */
        .footer {
            background-color: rgba(252, 246, 234, 0.8);
            color: #f5e8c7;
            padding: calc(6px * var(--scale-factor)) 0;
            border-top: calc(1px * var(--scale-factor)) solid #d4af37;
            margin-top: auto; /* 确保footer在页面底部 */
            text-align: center;
        }
        
        .copyright {
            font-size: calc(12px * var(--scale-factor));
            line-height: 1.3;
            color: black;
        }
        
        .copyright p {
            margin: calc(2px * var(--scale-factor)) 0;
        }
        
        .copyright .record {
            font-size: calc(10px * var(--scale-factor));
            color: black;
        }
        
        /* ========== 移动端适配调整 ========== */
        @media (max-width: 768px) {
            .main-content-wrapper {
                padding-top: 100px; /* 移动端减少顶部间距 */
            }
            
            .main-container {
                flex-direction: column;
                transform: scale(1);
                margin-bottom: 20px;
            }
            
            .text-section {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #D4AF37;
            }
            
            .image-section {
                width: 100%;
            }
            
            /* 移动端导航栏适配 */
            .nav-menu {
                gap: calc(20px * var(--scale-factor)); /* 减小移动端导航项间距 */
                flex-wrap: wrap; /* 允许导航项换行 */
            }
            
            .nav-item > a {
                font-size: calc(16px * var(--scale-factor)); /* 减小移动端导航字体 */
            }

            /* 移动端下拉菜单适配 */
            .dropdown-menu {
                min-width: calc(150px * var(--scale-factor));
            }

            .dropdown-menu li a {
                font-size: calc(14px * var(--scale-factor));
            }
        }
    </style>
</head>

    <div class="main-content-wrapper">

                <h2>选料</h2>
                <p>白酒酿造的选料环节是品质的根基，核心选用高粱、小麦、大米、玉米等富含淀粉的谷物。需严格筛选颗粒饱满、无霉变、无杂质的原料，确保淀粉含量充足；同时根据香型特点调整原料配比——浓香型以高粱为主，清香型搭配豌豆、大麦，酱香型优选红缨子高粱，为后续的发酵、蒸馏筑牢风味基础。</p>
